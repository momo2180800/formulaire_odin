<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>formulaire odin project</title>
</head>
<body>
    <section class="left-side">
        <div class="logo">
            <h1><img src="img/odin-lined.png" alt="logo">ODIN</h1>
        </div>
    </section>
    <section class="right-side">
        <div class="wrapper">
            <h2 class="one">This is not a real online! service.You Know you need something<br>
            like this in your life to help you realise your deepest dream.<br>
            Sign up <span class="it">now</span> to get started.
            </h2>
            <h2 class="two">You <span class="it">know</span> you want to</h2>
            <form id="form">
                
                <div class="input_cont">
                    <h2>Let's do it</h2>
                    <div class="row">
                        <div>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                        <div>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="number" id="phone" name="phone">
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <label for="passwd">PASSWORD</label>
                            <input type="password" id="passwd" name="passwd">
                            <span class="eye"></span>
                        </div>
                        <div>
                            <label for="confirm">CONFIRMATION PASSWORD</label>
                            <input type="password" id="confirm" name="confirm">
                        </div>
                    </div>
                </div>
                <button type="submit" id="submit">Create Account</button>
            </form>
            <p>Already have an account?<span>Log in</span></p>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
